<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="BKID" [value]="service.formData.BKID">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-book" [class.green-icon]="BookName.valid" [class.red-icon]="BookName.invalid && BookName.touched"></i>
                </div>
            </div>
            <input name="BookName" #BookName="ngModel" [(ngModel)]="service.formData.BookName" class="form-control" placeholder="Book Name" required>
        </div>
    </div>
    
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle" [class.green-icon]="Author.valid" [class.red-icon]="Author.invalid && Author.touched"></i>
                </div>
            </div>
            <input name="Author" #Author="ngModel" [(ngModel)]="service.formData.Author" class="form-control" placeholder="Author" required>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">
            <i class="fas fa-database"></i>
            Add</button>
    </div>
</form>
